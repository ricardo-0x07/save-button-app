<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand" style="text-transform: capitalize;">save-button</a>
    </div>
    <div role="navigation" uib-collapse="$ctrl.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in $ctrl.menu" ui-sref-active="active" >
            <a ui-sref="{{item.state}}" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed">{{item.title}}</a>
        </li>
        <li ng-show="$ctrl.isAdmin()" ui-sref-active="active"><a ui-sref="admin" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="$ctrl.isLoggedIn()" ui-sref-active="active" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed"><a ui-sref="signup">Sign up</a></li>
        <li ng-hide="$ctrl.isLoggedIn()" ui-sref-active="active" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed"><a ui-sref="login">Log In</a></li>
        <li ng-show="$ctrl.isLoggedIn()"><p class="navbar-text" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed">Hello {{ $ctrl.getCurrentUser().name }}</p> </li>
        <li ng-show="$ctrl.isLoggedIn()" ui-sref-active="active" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed"><a ui-sref="settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="$ctrl.isLoggedIn()"><button class="link" ui-sref="logout" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed">Log Out</button></li>
      </ul>
    </div>
  </div>
</div>
