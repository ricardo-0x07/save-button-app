	<div class="container" style="min-height: 0; padding-top: 51px;">
		<div>
			<form class="opportunity-form">
				<div class="row" style="background-color: #fff;">
					<div class="col-xs-12">
						<div class="row">
							<div class="col-xs-12">
								<label for="description">Details</label>
								<textarea ng-required name="description" id="description" rows="8" class="form-control" placeholder="Add a new opportunity here." ng-model="$ctrl.newOpportunity.description"></textarea>
							</div>
						</div>
						<div class="row" style="background-color: #fff;" ng-show="($ctrl.File.base64)">
							<div class="col-xs-12">
								<img id='photo-op' data-ng-src="{{$ctrl.getImage($ctrl.File)}}" data-err-src="images/spinner.gif" class="img-responsive" alt="new opportunity photo">
							</div>
						</div>

						<div class="row">
							<div class="col-xs-12">
								<input class="inputfile" id="file" id="imgInp" type="file" name="file" class="form-control" ng-model="$ctrl.File" accept="image/*"
									minsize="500" required base-sixty-four-input>
								<label for="file" style="width: 100%">
									<span class="glyphicon glyphicon-upload" aria-hidden="true"> Upload Photo</span>
								</label>
								<span ng-show="form.files.$error.maxsize">Files must not exceed 500 KB</span>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<a >
								  <button type="button" class="btn btn-default" style="font-size: 1.0em; font-weight: 700; width: 100%; text-align: left;" ng-click="$ctrl.newOpportunityCamera()">
									<span class="glyphicon glyphicon-camera" aria-hidden="true"> Take Photo</span>
					    		  </button>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="row" style="background-color: #fff;">
					<div class="col-xs-12">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-primary" ng-click="$ctrl.addOpportunities(); collapse = !collapse;" style="width: 100%;">Add New</button>
						</span>
					</div>
				</div>
			</form>
		</div>
	</div>
