<div class="container" style="padding-top: 55px;">
	<div class='row'>
		<div class='col-xs-12'>
			<form style="width: 100%; margin: auto; margin: auto;">
				<label for="search-opportunities" class="form-label">Search:</label>
				<input autofocused ng-model="$ctrl.query" type='text' id="search-opportunities" name="search-opportunities"class='form-control' placeholder='Search Opportunities'></input>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<opportunity class="col-xs-12 col-sm-6 col-md-4" ng-repeat="opportunity in $ctrl.awesomeOpportunities | filter:$ctrl.query | orderBy:opportunity.name track by opportunity.id"
				opportunity="opportunity">
			</opportunity>
		</div>
	</div>
	<nav class="navbar navbar-default navbar-fixed-bottom" style="min-height: 0;">
	</nav>
</div>
